<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Frame Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Frame Editor</h2>
  <input type="file" id="upload" accept="image/*"><br><br>

  <div id="editor">
    <canvas id="canvas" width="1080" height="1080"></canvas>
  </div>

  <div class="controls">
    <button onclick="rotate(-90)">⟲ Rotate Left</button>
    <button onclick="rotate(90)">⟳ Rotate Right</button>
    <button id="downloadBtn">Download</button>
  </div>

  <h3>Select Frame:</h3>
  <div id="templates">
    <img src="frames/rumi.png" class="template" onclick="selectTemplate('frames/rumi.png')">
    <img src="frames/mira.png" class="template" onclick="selectTemplate('frames/mira.png')">
    <img src="frames/zoey.png" class="template" onclick="selectTemplate('frames/zoey.png')">
    <img src="frames/jinu.png" class="template" onclick="selectTemplate('frames/jinu.png')">
  </div>

  <script src="app.js"></script>
</body>
</html>
  <script src="app.js"></script>
</body>
</html>
