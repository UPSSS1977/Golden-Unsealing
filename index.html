<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Frame Editor</title>
<style>
  body {
    font-family: Arial;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin:0;
    background:#f4f4f4;
    touch-action: none;
    -webkit-user-select: none;
    user-select: none;
  }
  #editor {
    position: relative;
    width: 90vmin;
    height: 90vmin;
    background: #fff;
    border: 2px solid #ccc;
    overflow: hidden;
  }
  #img-container {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    touch-action: none;
    cursor: grab;
  }
  #uploaded-img {
    display:block;
    max-width:none;
    max-height:none;
    transform-origin:center center;
  }
  #frame-img {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
  }
  .controls {
    margin-top:15px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
  }
  button, input[type="file"], input[type="range"] {
    padding:8px 12px;
    font-size:14px;
    border-radius:5px;
    border:1px solid #888;
  }
  button { cursor:pointer; background:#007bff; color:white; border:none; }
  button:hover { background:#0056b3; }
  .templates {
    margin-top:15px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
  }
  .template {
    width:60px;
    height:60px;
    object-fit:cover;
    border:2px solid transparent;
    cursor:pointer;
  }
  .template:hover { border-color:#007bff; }
</style>
</head>
<body>
<h2>ðŸ“¸ Frame Editor</h2>

<div id="editor">
  <div id="img-container">
    <img id="uploaded-img" src="" alt="Your Image">
  </div>
  <img id="frame-img" src="" alt="Frame">
</div>

<div class="controls">
  <input type="file" id="upload" accept="image/*">
  <input type="range" id="zoom" step="0.01" value="1">
  <button id="rotate-btn">ðŸ”„ Rotate</button>
  <button id="download-btn">ðŸ’¾ Download</button>
</div>

<div class="templates">
  <img src="frames/rumi.png" class="template" onclick="selectTemplate('frames/rumi.png')">
  <img src="frames/mira.png" class="template" onclick="selectTemplate('frames/mira.png')">
  <img src="frames/zoey.png" class="template" onclick="selectTemplate('frames/zoey.png')">
  <img src="frames/jinu.png" class="template" onclick="selectTemplate('frames/jinu.png')">
</div>

<script src="app.js"></script>
</body>
</html>
