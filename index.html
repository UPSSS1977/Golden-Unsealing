<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Image Frame Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #f0f0f0;
      overflow: hidden;
    }

    .toolbar {
      padding: 10px;
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }

    #editor {
      position: relative;
      margin: 20px auto;
      width: 1080px;
      height: 1080px;
      background: #ddd;
      overflow: hidden;
      border: 2px solid #333;
      touch-action: none; /* prevent browser scrolling on touch */
    }

    #img-container {
      position: absolute;
      cursor: grab;
      touch-action: none;
    }

    #uploaded-img {
      max-width: none;
      max-height: none;
      display: none;
      pointer-events: none;
    }

    #frame-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1080px;
      pointer-events: none;
    }

    .templates {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .template {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .template:hover {
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="file" id="upload" accept="image/*">
    <input type="range" id="zoom" value="1" step="0.01">
    <button id="rotate-btn">Rotate</button>
    <button id="download-btn">Download</button>
  </div>

  <div id="editor">
    <div id="img-container">
      <img id="uploaded-img" src="">
    </div>
    <img id="frame-img" src="">
  </div>

  <div class="templates">
    <img src="frames/rumi.png" class="template" onclick="selectTemplate('frames/rumi.png')">
    <img src="frames/mira.png" class="template" onclick="selectTemplate('frames/mira.png')">
    <img src="frames/zoey.png" class="template" onclick="selectTemplate('frames/zoey.png')">
    <img src="frames/jinu.png" class="template" onclick="selectTemplate('frames/jinu.png')">
  </div>

  <script src="app.js"></script>
</body>
</html>
